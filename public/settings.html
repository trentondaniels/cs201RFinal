<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	</head>
	<body ng-app="pokemonApp" ng-controller="settingsCtrl">
		<!--NAVBAR-->
		<div class="navbar navbar-custom navbar-static-top">
	        <div class="container-fluid">
	            <div class="navbar-header">
	                <a class="navbar-brand" href="/home">Pokemon Express</a>
	            </div>
	            <div class="collapse navbar-collapse">
	                <ul class="nav navbar-nav navbar-right">
	                    <li><a>{{githubUser.user}}</a></li>
	                </ul>
	            </div>
	        </div>
	    </div>

	    <!--BODY-->
		<div class="container">
		    <div class="row">
		    	<div class="col-md-3">
		            <div class="list-group" id="sidebar">
		            	<a href="#" ng-click="toggleMenu(0)" class="list-group-item">Profile Information</a>
		 				<a href="#" ng-click="toggleMenu(1)" class="list-group-item">Sound</a>
		            </div>
		        </div>
		        <div class="col-md-9">
		        	<div ng-if="show === 0">
		          		<h2>Profile Information</h2>
		          		<img ng-hide="editMode" src="{{githubUser.picture}}">
		          		<img ng-show="editMode" src="{{userClone.picture}}"><br>
		          		<span ng-show="editMode">Image URL: <input type="text" ng-model="userClone.picture" value="userClone.picture"></span><br>
		          		<p ng-hide="editMode">{{githubUser.user}}</p>
		          		<span ng-show="editMode">Username: <input type="text" ng-model="userClone.user" value="userClone.user"></span><br>
		          		<p>Record: {{githubUser.win}} - {{githubUser.loss}}</p>
		          	</div>
		          	<div ng-if="show === 1">
		          		<h2>Sound</h2>
		            </div>
		            <button ng-click="enableEdit()" ng-hide="editMode" class="btn btn-primary">Edit</button>
		            <button ng-click="cancelEdit()" ng-show="editMode" class="btn btn-danger">Cancel</button>
		            <button ng-click="saveEdit()" ng-show="editMode" class="btn btn-success">Save</button>
		        </div>
		    </div>
		</div>
		<script src="javascripts/pokemonApp.js"></script>
		<script src="javascripts/factories/UsersAPI.js"></script>
		<script src="javascripts/controllers/settingsCtrl.js"></script>
  	</body>
</html>
