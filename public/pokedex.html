<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	</head>
	<body ng-app="pokemonApp" ng-controller="pokedexController">
		<!--NAVBAR-->
		<div class="navbar navbar-custom navbar-static-top">
	        <div class="container-fluid">
	            <div class="navbar-header">
	                <a class="navbar-brand" href="/home">Pokemon Express</a>
	            </div>
	            <div class="collapse navbar-collapse">
	                <ul class="nav navbar-nav navbar-right">
	                    <li><a>{{githubUser.user}}</a></li>
	                </ul>
	            </div>
	        </div>
	    </div>

	    <!--BODY-->
	    <div class="container" ng-repeat="p in myPokedex">
			<span>{{p.pokedexNumber}}<img class="pokedexEntry" ng-src="{{p.avatarUrl}}">{{p.name}}/{{p.type}}</span><br>
	    </div>
		<script src="javascripts/pokemonApp.js"></script>
		<script src="javascripts/factories/UsersAPI.js"></script>
		<script src="javascripts/controllers/pokedexController.js"></script>
  	</body>
</html>
